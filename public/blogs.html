<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Blogs — Chatternet</title>

<style>
  :root{
    --brand:#0ea5e9; --brand-2:#0989c3;
    --bg:#f5f7fb; --card:#fff; --ink:#0f172a; --muted:#667085; --line:#e6eaf2;
    --blueTop:132px; --barH:52px; --navH:48px;
    --pagePad: calc(var(--blueTop) + var(--barH) + var(--navH));
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);
    font:14px/1.45 Arial,"Segoe UI",system-ui,-apple-system,sans-serif}
  a{color:#2563eb;text-decoration:none}

  /* ===== Top blue bar (same as Market/Groups/Dating) ===== */
  .top-bar{
    position:fixed; left:0; right:0; top:var(--blueTop); z-index:1200;
    display:flex; justify-content:space-between; align-items:center;
    padding:10px 14px; background:var(--brand); color:#fff;
    border-bottom:1px solid rgba(255,255,255,.2)
  }
  .top-bar h2{margin:0;font-weight:800;font-size:18px}
  .top-actions{display:flex;gap:10px;align-items:center}
  .pillbtn{height:36px;padding:0 12px;border-radius:999px;cursor:pointer;
    border:1px solid rgba(255,255,255,.7);background:rgba(255,255,255,.15);color:#fff}
  .pillbtn:hover{background:rgba(255,255,255,.26)}
  #myProfile{width:36px;height:36px;border-radius:50%;border:2px solid rgba(255,255,255,.85);object-fit:cover;cursor:pointer}

  /* ===== App nav chips (same as base stack) ===== */
  nav.app-nav{position:fixed;left:0;right:0;top:calc(var(--blueTop) + var(--barH));
    z-index:1190;background:#fff;border-bottom:1px solid var(--line)}
  nav.app-nav .inner{max-width:1180px;margin:0 auto;display:flex;gap:10px;flex-wrap:wrap;padding:8px 12px}
  nav.app-nav a{display:inline-block;padding:8px 10px;border-radius:999px;background:#f3f4f6;color:#111;font-weight:600}
  nav.app-nav a.active{background:#dbeafe;color:#1e3a8a}
  nav.app-nav a:hover{background:#e5e7eb}

  /* ===== Page shell ===== */
  .page{max-width:1180px;margin:14px auto;padding:0 12px;padding-top:var(--pagePad)}
  .row{display:grid;grid-template-columns:360px 1fr;gap:14px}
  @media (max-width:980px){ .row{grid-template-columns:1fr} }
  .card{background:var(--card);border:1px solid var(--line);border-radius:14px;box-shadow:0 6px 16px rgba(0,0,0,.05);padding:14px}
  .title{font-size:22px;font-weight:800;margin:4px 0 10px}
  .muted{color:var(--muted)}
  input,select,textarea,button{font:inherit}
  input,select,textarea{width:100%;padding:10px;border:1px solid #d7d7d7;border-radius:10px}
  textarea{resize:vertical;min-height:120px}
  .btn{padding:10px 14px;border:1px solid #d7d7d7;border-radius:10px;background:#fff;cursor:pointer}
  .btn.primary{background:var(--brand);border-color:var(--brand);color:#fff}
  .btn.primary:hover{background:var(--brand-2)}
  .btn.ghost{background:#f6f9ff;border-color:#e5edff}
  .btn.sm{padding:6px 10px;font-size:12px;border-radius:8px}

  /* ===== Composer bits ===== */
  .drop{display:grid;place-items:center;height:120px;border:1px dashed #d7d7d7;border-radius:10px;background:#fafafa;color:#6b7280}
  .drop.drag{background:#eef6ff;border-color:#bfdbfe}

  /* ===== Feed layout (replaces small boxes) ===== */
  .feed{display:flex;flex-direction:column;gap:12px}
  .feed-item{padding:12px;border:1px solid #ececec;border-radius:12px;background:#fff}
  .f-head{display:flex;gap:10px;align-items:center}
  .avatar{width:36px;height:36px;border-radius:50%;object-fit:cover;border:1px solid #e5e7eb;background:#fff}
  .b-title{font-weight:800;font-size:18px;margin:6px 0}
  .media{border-radius:12px;overflow:hidden;border:1px solid var(--line);background:#fff;margin:8px 0}
  .media img{width:100%;display:block}
  .media iframe,.media video{width:100%;aspect-ratio:16/9;height:auto;min-height:220px}
  .chips{display:flex;flex-wrap:wrap;gap:6px;margin-top:6px}
  .chip{display:inline-flex;align-items:center;gap:6px;background:#f6f7fb;border:1px solid #e6e8f2;padding:5px 10px;border-radius:999px;font-size:12px}
  .util{display:flex;gap:8px;align-items:center;margin-top:6px;flex-wrap:wrap}
  .heart{width:34px;height:34px;border-radius:9px;border:1px solid #e6e8f2;background:#f6f7fb;display:inline-flex;align-items:center;justify-content:center;cursor:pointer}
  .heart svg{width:18px;height:18px;fill:none;stroke:#555;stroke-width:2}
  .heart.active{background:#ffe7ed;border-color:#ffd3de}
  .heart.active svg{fill:#ff3b5c;stroke:#ff3b5c}
  .comments{border-top:1px solid #e5e7eb;margin-top:8px;padding-top:8px}
  .comment{padding:8px;border:1px solid #eee;border-radius:10px;background:#f8fafc;margin:8px 0;display:flex;gap:8px;align-items:flex-start}
  .c-avatar{width:28px;height:28px;border-radius:50%;border:1px solid #e5e7eb;object-fit:cover}
</style>

<!-- Header positioner (same as base stack) -->
<script>
(function(){
  var GAP=12, MENU_SELS=['.wsite-nav','.wsite-menu-default','.wsite-menus','.w-nav','.nav-wrapper','.navbar','.siteHeader .nav','.desktop-nav','.top-nav','nav[role="navigation"]','.site-navigation'];
  function pickMenuBottom(){var bottoms=[];for(var i=0;i<MENU_SELS.length;i++){var el=document.querySelector(MENU_SELS[i]);if(!el)continue;var r=el.getBoundingClientRect(),h=r.height,w=r.width;var ok=h>=32&&h<=120&&r.top>-20&&r.top<180&&w>300;if(ok)bottoms.push(Math.round(r.bottom));}var best=bottoms.length?Math.min.apply(null,bottoms):120;if(best>200)best=120;try{var force=localStorage.getItem('ct_force_header_px');if(force)best=parseInt(force,10)||best;}catch{}return best;}
  function measure(el,fb){if(!el)return fb;var r=el.getBoundingClientRect();return Math.max(fb,Math.round(r.height));}
  function apply(){var blueTop=pickMenuBottom()+GAP;var barH=measure(document.querySelector('.top-bar'),52);var navH=measure(document.querySelector('nav.app-nav'),48);
    document.documentElement.style.setProperty('--blueTop',blueTop+'px');
    document.documentElement.style.setProperty('--barH',barH+'px');
    document.documentElement.style.setProperty('--navH',navH+'px');
    document.documentElement.style.setProperty('--pagePad',(blueTop+barH+navH)+'px');}
  if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded',apply);}else{apply();}
  addEventListener('resize',apply,{passive:true}); addEventListener('orientationchange',apply,{passive:true});
})();
</script>
</head>
<body>

<!-- Blue bar -->
<div class="top-bar">
  <h2>Blogs</h2>
  <div class="top-actions">
    <button id="btnNotif" class="pillbtn" type="button">Notifications</button>
    <button id="btnInbox" class="pillbtn" type="button">Inbox</button>
    <button id="btnMsgs" class="pillbtn" type="button">Messages</button>
    <img id="myProfile" alt="My Profile" title="My Profile"/>
  </div>
</div>

<!-- App nav (chip nav, identical across app) -->
<nav class="app-nav" aria-label="Site">
  <div class="inner">
    <a href="index.html">Home</a>
    <a href="feed.html">Feed</a>
    <a href="friends.html">Friends</a>
    <a href="chattermarket.html">Market</a>
    <a href="groups.html">Groups</a>
    <a href="events.html">Events</a>
    <a href="media.html">Media</a>
    <a href="dating.html">Dating</a>
    <a class="active" href="blogs.html" aria-current="page">Blogs</a>
    <a href="polls.html">Polls</a>
    <a href="music.html">Music</a>
    <a href="messages.html">Messages</a>
    <a href="profile.html">Profile</a>
    <a href="admin.html">Admin</a>
    <a href="settings.html">Settings</a>
  </div>
</nav>

<!-- Page -->
<div class="page">
  <div class="row">
    <!-- Composer -->
    <section class="card">
      <h3 class="title">Write a Blog</h3>
      <label>Title<input id="bTitle" placeholder="Enter title"></label>
      <div class="muted" style="margin:6px 0">Posting as <span id="postingAs">Me</span></div>
      <label>Cover image URL (optional)<input id="bCoverUrl" placeholder="https://example.com/cover.jpg"></label>
      <div class="drop" id="dropZone">Drop an image here or click Upload</div>
      <div class="row" style="grid-template-columns:1fr 1fr;gap:8px;margin-top:8px">
        <input type="file" id="fileInp" accept="image/*">
        <button class="btn" id="removeCover" type="button">Remove image</button>
      </div>
      <label style="margin-top:8px">Tags (comma separated)<input id="bTags" placeholder="news, announcement"></label>
      <label style="margin-top:8px">Content<textarea id="bBody" placeholder="Write something..."></textarea></label>
      <div class="row" style="align-items:center;justify-content:space-between;margin-top:8px">
        <label style="display:flex;align-items:center;gap:8px"><input id="bShareMain" type="checkbox"> Also share to Main Feed</label>
        <div style="display:flex;gap:8px">
          <button class="btn ghost" id="clearDraft" type="button">Clear</button>
          <button class="btn primary" id="publishBtn" type="button">Publish</button>
        </div>
      </div>
      <div class="muted" id="postState" style="margin-top:6px"></div>
    </section>

    <!-- Latest Blogs (FEED) -->
    <section class="card">
      <div class="row" style="grid-template-columns:1fr 260px;align-items:center">
        <h3 class="title" style="margin:0">Latest Blogs</h3>
        <input id="search" placeholder="Search title, body, author, #tag">
      </div>
      <div id="feedList" class="feed" style="margin-top:8px"></div>
      <div id="feedEmpty" class="muted" style="display:none">No blogs yet.</div>
    </section>
  </div>
</div>

<!-- Notifications / Inbox -->
<div class="modalbg" id="notifBg"><div class="card" style="max-width:520px;width:92%;max-height:80vh;overflow:auto">
  <h3 class="title" style="margin:0 0 10px">Notifications</h3><div id="notifList"></div>
  <div style="display:flex;gap:8px;margin-top:8px"><button id="clearNotif" class="btn primary">Clear</button><button id="closeNotif" class="btn">Close</button></div>
</div></div>
<div class="modalbg" id="inboxBg"><div class="card" style="max-width:520px;width:92%;max-height:80vh;overflow:auto">
  <h3 class="title" style="margin:0 0 10px">Inbox</h3><div id="inboxList"></div>
  <div style="display:flex;gap:8px;margin-top:8px"><button id="closeInbox" class="btn">Close</button></div>
</div></div>

<script>
/* ===== helpers / storage ===== */
const LS={USERS:'ct_users_v3',PROFILE:'ct_profile_data_v1',NOTIF:'ct_notifications_v1',INBOX:'ct_inbox_v1',BLOGS:'ct_blogs_v1',GLOBAL:'ct_global_feed_v1'};
const $=s=>document.querySelector(s), $$=s=>Array.from(document.querySelectorAll(s));
const load=(k,f)=>{try{const v=localStorage.getItem(k);return v?JSON.parse(v):f;}catch{return f;}}; const save=(k,v)=>{try{localStorage.setItem(k,JSON.stringify(v));}catch{}};
const uid=(p='b')=>`${p}_${Date.now().toString(36)}_${Math.random().toString(36).slice(2,7)}`;
const nowISO=()=>new Date().toISOString();
const esc=s=>String(s||'').replace(/[&<>"]/g,c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));

/* ===== header wiring ===== */
(function(){
  const me=(load(LS.PROFILE,{}))['Me']||{};
  const img=$('#myProfile'); if(img){ img.src=me.avatar||`https://i.pravatar.cc/120?u=Me`; img.onclick=()=>{ try{localStorage.setItem('ct_profile_view_v1',JSON.stringify({name:'Me'}));}catch{} location.href='profile.html'; }; }
  const notifBg=$('#notifBg'), inboxBg=$('#inboxBg');
  const rN=()=>{const arr=load(LS.NOTIF,[]);$('#notifList').innerHTML=arr.length?arr.map(n=>`<div class="chip" style="display:block">${new Date(n.time).toLocaleString()} — ${esc(n.text||'')}</div>`).join(''):'No notifications yet.';};
  const rI=()=>{const arr=load(LS.INBOX,[]);$('#inboxList').innerHTML=arr.length?arr.map(n=>`<div class="chip" style="display:block">${new Date(n.time).toLocaleString()} — ${esc(n.text||'')}</div>`).join(''):'Inbox is empty.';};
  $('#btnNotif').onclick=()=>{rN();notifBg.style.display='flex';}; $('#clearNotif').onclick=()=>{save(LS.NOTIF,[]);rN();}; $('#closeNotif').onclick=()=>{notifBg.style.display='none';};
  $('#btnInbox').onclick=()=>{rI();inboxBg.style.display='flex';}; $('#closeInbox').onclick=()=>{inboxBg.style.display='none';};
  $('#btnMsgs')?.addEventListener('click',(e)=>{e.preventDefault();if(window.ChatternetMessenger?.open)return ChatternetMessenger.open("");if(window.ctOpen)return ctOpen();location.href='messages.html';});
})();

/* ===== seed users once ===== */
(function seedUsers(){ let users=load(LS.USERS,null); if(!users||!users.length){ users=[{name:'Me',avatar:`https://i.pravatar.cc/120?u=Me`}]; } if(!users.find(u=>u.name==='Me')) users.unshift({name:'Me',avatar:`https://i.pravatar.cc/120?u=Me`}); save(LS.USERS,users);})();

/* ===== cover upload / url ===== */
const drop=$('#dropZone'), fileInp=$('#fileInp'); let coverDataUrl='';
drop.addEventListener('dragover',e=>{e.preventDefault();drop.classList.add('drag');});
drop.addEventListener('dragleave',()=>drop.classList.remove('drag'));
drop.addEventListener('drop',async e=>{e.preventDefault();drop.classList.remove('drag');const f=e.dataTransfer.files?.[0]; if(f){ coverDataUrl=await fileToURL(f); drop.textContent='Image selected ✓'; }});
fileInp.addEventListener('change',async e=>{const f=e.target.files?.[0]; if(f){ coverDataUrl=await fileToURL(f); drop.textContent='Image selected ✓'; }});
$('#removeCover').onclick=()=>{ coverDataUrl=''; $('#bCoverUrl').value=''; drop.textContent='Drop an image here or click Upload'; };
const fileToURL=f=>new Promise(res=>{const r=new FileReader(); r.onload=e=>res(e.target.result); r.readAsDataURL(f);});

/* ===== blog data ===== */
const getBlogs=()=>load(LS.BLOGS,[]);
const setBlogs=a=>save(LS.BLOGS,a);

/* ===== media helpers ===== */
function toYouTubeEmbed(url){ try{ const u=new URL(url); const host=u.hostname.replace(/^www\./,''); let id=''; if(host==='youtu.be'){ id=u.pathname.split('/')[1]||''; } else if(host.endsWith('youtube.com')){ if(u.pathname==='/watch') id=u.searchParams.get('v')||''; else id=(u.pathname.split('/')[2]||''); } if(!id) return null; return `https://www.youtube.com/embed/${encodeURIComponent(id)}?rel=0&modestbranding=1&playsinline=1`; }catch{return null;} }
function detectMedia(url){ if(!url) return null; try{ new URL(url); }catch{ return null; } const yt=toYouTubeEmbed(url); const lower=url.toLowerCase(); if(yt) return {type:'embed',src:yt}; if(/\.(png|jpe?g|gif|webp|avif)(\?|$)/.test(lower)) return {type:'image',src:url}; if(/\.(mp4|webm|ogv|mov|m4v)(\?|$)/.test(lower)) return {type:'video',src:url}; return {type:'link',src:url}; }

/* ===== FEED rendering ===== */
function heartBtn(active){ const b=document.createElement('button'); b.className='heart'; if(active) b.classList.add('active'); b.innerHTML=`<svg viewBox="0 0 24 24"><path d="M12 21s-6.716-4.27-9.167-7.38C.63 11.154 1.57 7.9 3.985 6.54c1.75-1.01 4.005-.63 5.348.89L12 9.2l2.667-1.77c1.343-1.52 3.598-1.9 5.348-.89 2.414 1.36 3.354 4.614 1.152 7.08C18.716 16.73 12 21 12 21z"/></svg>`; return b; }
function rowHtml(b){
  const wrap=document.createElement('article'); wrap.className='feed-item'; wrap.dataset.id=b.id;
  wrap.innerHTML=`
    <div class="f-head">
      <img class="avatar" src="${(load(LS.PROFILE,{}))[b.authorName||'Me']?.avatar||`https://i.pravatar.cc/120?u=${encodeURIComponent(b.authorName||'Me')}`}" alt="">
      <div style="min-width:0;flex:1"><strong>${esc(b.authorName||'Me')}</strong>
        <div class="muted" style="font-size:12px">${new Date(b.createdAt).toLocaleString()}</div>
      </div>
    </div>
    ${b.title?`<div class="b-title">${esc(b.title)}</div>`:''}
    <div class="body" style="white-space:pre-wrap">${esc(b.content||'')}</div>
    <div class="chips" id="tg-${b.id}"></div>
    <div class="media" id="m-${b.id}"></div>
    <div class="util" id="u-${b.id}"></div>
    <div class="comments" id="c-${b.id}">
      <div class="muted" style="font-size:12px">${(b.comments||[]).length} comment${(b.comments||[]).length===1?'':'s'}</div>
      <div class="c-list"></div>
      <div class="row" style="grid-template-columns:1fr 120px;gap:8px;margin-top:6px">
        <input class="c-text" placeholder="Write a comment…">
        <button class="btn sm primary c-add" type="button">Comment</button>
      </div>
    </div>`;
  // tags
  const tg=wrap.querySelector(`#tg-${b.id}`); (b.tags||[]).forEach(t=>tg.insertAdjacentHTML('beforeend',`<span class="chip">#${esc(t)}</span>`));
  // media
  const media=wrap.querySelector(`#m-${b.id}`); if(b.cover){ media.innerHTML=`<img src="${esc(b.cover)}" alt="">`; }
  if(b.media && !b.cover){
    if(b.media.type==='image') media.innerHTML=`<img src="${esc(b.media.src)}" alt="">`;
    if(b.media.type==='video') media.innerHTML=`<video controls src="${esc(b.media.src)}"></video>`;
    if(b.media.type==='embed') media.innerHTML=`<iframe src="${esc(b.media.src)}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" frameborder="0" allowfullscreen></iframe>`;
    if(b.media.type==='link') media.innerHTML=`<a href="${esc(b.media.src)}" target="_blank" class="chip" style="text-decoration:none">Open link</a>`;
  }
  // likes
  b.likes=b.likes||[];
  const u=wrap.querySelector(`#u-${b.id}`); const like=heartBtn(b.likes.includes('Me')); const cnt=document.createElement('span'); cnt.className='muted'; cnt.textContent=String(b.likes.length);
  like.onclick=()=>{ const set=new Set(b.likes); set.has('Me')?set.delete('Me'):set.add('Me'); b.likes=Array.from(set); cnt.textContent=String(b.likes.length); like.classList.toggle('active',set.has('Me')); persist(b.id,{likes:b.likes}); };
  u.append(like,cnt);

  // comments
  const list=wrap.querySelector('.c-list'); const renderComments=()=>{ list.innerHTML=(b.comments||[]).map(c=>`
    <div class="comment"><img class="c-avatar" src="https://i.pravatar.cc/100?u=${encodeURIComponent(c.userName||'Me')}" alt=""><div><div class="muted" style="font-size:12px"><strong>${esc(c.userName||'Me')}</strong> • ${new Date(c.time).toLocaleString()}</div><div style="white-space:pre-wrap">${esc(c.text||'')}</div></div></div>`).join(''); };
  renderComments();
  wrap.querySelector('.c-add').onclick=()=>{ const inp=wrap.querySelector('.c-text'); const text=(inp.value||'').trim(); if(!text) return;
    (b.comments ||= []).push({id:uid('c'),userName:'Me',text,time:nowISO()}); inp.value=''; persist(b.id,{comments:b.comments}); renderComments();
    const nf=load(LS.NOTIF,[]); nf.unshift({id:uid('n'),text:`New comment on “${b.title||'blog'}”`,time:nowISO()}); save(LS.NOTIF,nf);
  };
  return wrap;
}
function persist(id,patch){ const arr=getBlogs(); const i=arr.findIndex(x=>x.id===id); if(i>=0){ arr[i]={...arr[i],...patch}; setBlogs(arr); } }
function renderFeed(){
  const q=($('#search').value||'').toLowerCase();
  const arr=getBlogs().sort((a,b)=>new Date(b.createdAt)-new Date(a.createdAt))
    .filter(b=>!q || [b.title,b.content,b.authorName,(b.tags||[]).join(' ')].join(' ').toLowerCase().includes(q));
  const box=$('#feedList'); box.innerHTML=''; $('#feedEmpty').style.display=arr.length?'none':'block';
  arr.forEach(b=>box.appendChild(rowHtml(b)));
}

/* ===== publish ===== */
$('#postingAs').textContent = (load(LS.PROFILE,{}))['Me']?.displayName || 'Me';
$('#publishBtn').onclick=()=>{ const title=$('#bTitle').value.trim(); const body=$('#bBody').value.trim(); const url=$('#bCoverUrl').value.trim(); const tags=$('#bTags').value.split(',').map(s=>s.trim()).filter(Boolean);
  if(!title && !body){ $('#postState').textContent='Add a title or content.'; return; }
  const media = url ? detectMedia(url) : null;
  const blog={id:uid('blog'),title,content:body,authorName:'Me',createdAt:nowISO(),cover:coverDataUrl||((media&&media.type==='image')?media.src:''),media:(coverDataUrl?null:media),tags,likes:[],comments:[]};
  const arr=getBlogs(); arr.unshift(blog); setBlogs(arr); $('#postState').textContent='Published ✓'; ['#bTitle','#bBody','#bCoverUrl','#bTags'].forEach(s=>$(s).value=''); coverDataUrl=''; $('#dropZone').textContent='Drop an image here or click Upload'; renderFeed();
  if($('#bShareMain').checked){ const g=load(LS.GLOBAL,[]); g.unshift({id:uid('g'),title:blog.title,content:blog.content,authorName:blog.authorName,createdAt:blog.createdAt,media:blog.cover||null}); save(LS.GLOBAL,g);}
};
$('#clearDraft').onclick=()=>{ ['#bTitle','#bBody','#bCoverUrl','#bTags'].forEach(s=>$(s).value=''); coverDataUrl=''; $('#dropZone').textContent='Drop an image here or click Upload'; $('#postState').textContent=''; };
$('#search').addEventListener('input',renderFeed);

/* Boot */
renderFeed();
</script>

<!-- Messenger loader (same pattern as other pages) -->
<script>
(function () {
  var FALLBACK='https://chatternet-backend-1.onrender.com';
  var ls=localStorage.getItem('ct_api_base')||''; var base=(window.CT_API_BASE||ls||FALLBACK).replace(/\/+$/,'');
  window.CT_API_BASE=base; if(!ls){try{localStorage.setItem('ct_api_base',base);}catch{}}
