<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Chatternet — Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --brand:#3498db;--brand-2:#2980b9;--bg:#f5f7fb;--card:#fff;--ink:#0f172a;--muted:#667085;--line:#e6eaf2;
    --danger:#b91c1c;--ok:#0f766e
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);font:15px/1.45 'Segoe UI',Arial,sans-serif}
  a{color:inherit;text-decoration:none}

  /* Header */
  .top-bar{position:sticky;top:0;z-index:40;display:flex;justify-content:space-between;align-items:center;padding:10px 14px;background:var(--brand);color:#fff;box-shadow:0 2px 8px rgba(0,0,0,.2)}
  .top-bar h2{margin:0;font-weight:800;letter-spacing:.2px}
  .top-actions{display:flex;gap:8px;align-items:center}
  .top-actions button{background:#fff;color:#000;border:none;padding:8px 10px;border-radius:10px;cursor:pointer}
  .top-actions button:hover{background:#eef4ff}
  .top-actions img{width:36px;height:36px;border-radius:50%;border:2px solid rgba(255,255,255,.85);cursor:pointer;object-fit:cover}

  /* Page */
  .page{max-width:1000px;margin:18px auto;padding:0 12px 28px}
  .card{background:var(--card);border:1px solid rgba(0,0,0,.08);border-radius:14px;box-shadow:0 6px 16px rgba(0,0,0,.08);padding:14px;margin:14px 0}
  .muted{color:var(--muted)}
  .btn{padding:10px 14px;border:1px solid #d7d7d7;border-radius:10px;background:#fff;cursor:pointer}
  .btn.primary{background:var(--brand);border-color:var(--brand);color:#fff}
  .btn.primary:hover{background:var(--brand-2)}
  .btn.ghost{background:#f6f9ff;border-color:#e5edff}
  .btn.danger{background:#fee2e2;border-color:#fecaca;color:#991b1b}
  .pill{display:inline-block;padding:6px 10px;border:1px solid #d7d7d7;border-radius:999px;background:#fff}

  /* Cover + header */
  .cover{position:relative;height:220px;border-radius:14px;overflow:hidden;border:1px solid #e5e7eb;background:#e5e7eb}
  .cover img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
  .pro-head{display:flex;gap:14px;align-items:flex-end;margin-top:-34px;padding:0 6px}
  .pro-ava{width:96px;height:96px;border-radius:50%;object-fit:cover;border:4px solid #fff;background:#fff}
  .pro-main{flex:1}
  .pro-name{font-size:22px;font-weight:800}
  .pro-bio{color:#475569;margin-top:4px;white-space:pre-wrap}
  .pro-actions{display:flex;gap:8px;flex-wrap:wrap;align-items:center}

  /* Stats + tabs */
  .stats{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px}
  .tabs{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
  .tab{padding:8px 12px;border:1px solid #dfe3f0;border-radius:999px;background:#fff;cursor:pointer;font-weight:700}
  .tab.active{background:#e9f2ff;border-color:#cfe1ff}
  .pane{display:none}
  .pane.active{display:block}

  /* Posts list */
  .post{display:flex;gap:12px;padding:12px;border:1px solid #ececec;background:#fafafa;border-radius:12px;margin:12px 0}
  .ava{width:40px;height:40px;border-radius:50%;object-fit:cover;border:2px solid #fff}
  .p-head{display:flex;justify-content:space-between;align-items:center}
  .p-name{font-weight:800}
  .p-time{font-size:12px;color:#6b7280}
  .p-body{margin-top:6px;white-space:pre-wrap;word-break:break-word}
  .p-img{margin-top:8px;max-width:100%;border-radius:12px;border:1px solid #e5e7eb}
  .link{cursor:pointer;color:#2563eb}
  .danger{color:#b91c1c;cursor:pointer}

  /* Photo grid */
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
  @media (max-width:720px){ .grid{grid-template-columns:repeat(2,1fr)} }
  .grid img{width:100%;height:160px;object-fit:cover;border-radius:12px;border:1px solid #e5e7eb;background:#fff}

  /* Modals (Notif/Inbox) */
  .modalbg{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;z-index:3500}
  .sheet{background:#fff;border-radius:14px;max-width:520px;width:92%;max-height:80vh;overflow:auto;box-shadow:0 18px 50px rgba(0,0,0,.3);padding:16px}
  .notifitem{padding:10px;border:1px solid #eee;border-radius:10px;background:#fafafa;margin:8px 0}

  /* Toast */
  #toast{position:fixed;bottom:16px;left:50%;transform:translateX(-50%);background:#111;color:#fff;padding:10px 14px;border-radius:10px;opacity:0;pointer-events:none;transition:opacity .2s;z-index:5000}
  #toast.show{opacity:1}
</style>
</head>
<body>

<!-- Header -->
<div class="top-bar">
  <h2>Profile</h2>
  <div class="top-actions">
    <button id="btnNotif">Notifications</button>
    <button id="btnInbox">Inbox</button>
    <button id="btnMsgs">Messages</button>
    <img id="myProfile" title="My Profile" />
  </div>
</div>

<!-- Notifications / Inbox -->
<div class="modalbg" id="notifModal">
  <div class="sheet">
    <h3 style="margin:0 0 10px;font-weight:800">Notifications</h3>
    <div id="notifList"></div>
    <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px">
      <button class="btn primary" id="clearNotif">Clear</button>
      <button class="btn" id="closeNotif">Close</button>
    </div>
  </div>
</div>
<div class="modalbg" id="inboxModal">
  <div class="sheet">
    <h3 style="margin:0 0 10px;font-weight:800">Inbox</h3>
    <div id="inboxList"></div>
    <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px">
      <button class="btn" id="closeInbox">Close</button>
    </div>
  </div>
</div>

<div class="page">
  <!-- Profile header -->
  <section class="card" id="headerCard">
    <div class="cover" id="coverBox"><img id="coverImg" alt=""></div>
    <div class="pro-head">
      <img id="viewAva" class="pro-ava" alt="">
      <div class="pro-main">
        <div class="pro-name" id="viewName">User</div>
        <div class="pro-bio" id="viewBio"></div>
        <div class="stats">
          <span class="pill" id="statPosts">0 Posts</span>
          <span class="pill" id="statFriends">0 Friends</span>
          <span class="pill" id="statYou">You</span>
          <span class="pill" id="statFriend" style="display:none">Friend</span>
        </div>
        <div class="pro-actions" id="actionsRow" style="margin-top:8px">
          <button class="btn primary" id="btnMessage">Message</button>
          <button class="btn" id="btnAdd">Add Friend</button>
          <button class="btn danger" id="btnRemove" style="display:none">Remove Friend</button>
          <a class="btn ghost" id="btnEdit" href="settings.html" style="display:none">Edit Profile</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Tabs -->
  <section class="card">
    <div class="tabs">
      <div class="tab active" data-tab="posts">Posts</div>
      <div class="tab" data-tab="about">About</div>
      <div class="tab" data-tab="photos">Photos</div>
    </div>

    <div class="pane active" id="pane-posts">
      <div id="postList"></div>
    </div>

    <div class="pane" id="pane-about">
      <h3 style="margin:6px 0 8px;font-weight:800">About</h3>
      <div class="muted" id="aboutBox">No bio yet.</div>
      <div style="margin-top:10px">
        <a class="pill" href="friends.html">Friends</a>
        <a class="pill" href="media.html">Media</a>
        <a class="pill" href="feed.html">Feed</a>
      </div>
    </div>

    <div class="pane" id="pane-photos">
      <div id="photoGrid" class="grid"></div>
      <div id="photosEmpty" class="muted">No photos yet.</div>
    </div>
  </section>
</div>

<div id="toast"></div>

<!-- Keep only your app scripts here; common/messenger load in your universal footer -->
<script src="auth.js"></script>
<script src="api.js"></script>

<script>
/* ===== helpers & keys ===== */
const $ = s => document.querySelector(s);
const $$ = s => Array.from(document.querySelectorAll(s));
const LS = {
  USERS:'ct_users_v3', PROFILE:'ct_profile_data_v1', VIEW:'ct_profile_view_v1',
  POSTS:'ct_feed_posts_v7', FRIENDS:'ct_friend_list_v2',
  NOTIF:'ct_notifications_v1', INBOX:'ct_inbox_v1'
};
const face = n => `https://i.pravatar.cc/160?u=${encodeURIComponent(n||'Me')}`;
const toast = (m)=>{ const t=$("#toast"); t.textContent=m; t.className=""; void t.offsetWidth; t.className="show"; setTimeout(()=>t.className="",1300); };
function load(k,f){ try{ const v=localStorage.getItem(k); return v?JSON.parse(v):f; }catch{return f;} }
function save(k,v){ localStorage.setItem(k, JSON.stringify(v)); }
const getProfile = (name)=> (load(LS.PROFILE,{}))[name] || {};
const avatarFor = (name)=> getProfile(name).avatar || getProfile(name).avatarUrl || (load(LS.USERS,[]).find(u=>u.name===name)?.avatar) || face(name);

/* ===== seed “Me” and a sample friend so page never blanks ===== */
(function seed(){
  let u = load(LS.USERS,null);
  if(!u || !Array.isArray(u) || !u.length){
    u = [{name:'Me', avatar:face('Me')}, {name:'Grace Lee', avatar:face('Grace Lee')}];
    save(LS.USERS,u);
  }else if(!u.find(x=>x.name==='Me')){
    u.unshift({name:'Me', avatar:face('Me')}); save(LS.USERS,u);
  }
  if(!Array.isArray(load(LS.FRIENDS,null))) save(LS.FRIENDS, []);
})();

/* ===== who are we viewing? ===== */
function getViewName(){
  try{
    const v = load(LS.VIEW,null);
    if (v && v.name) return v.name;
  }catch{}
  return 'Me';
}
let VIEW = getViewName();
const IS_ME = (VIEW==='Me');

/* ===== header avatar & buttons ===== */
(function wireHeader(){
  const me = getProfile('Me');
  const img = $("#myProfile");
  if (img){
    img.src = me.avatar || me.avatarUrl || face('Me');
    img.alt = me.displayName || 'Me';
    img.onclick = ()=>{ save(LS.VIEW,{name:'Me'}); location.href='profile.html'; };
  }
  // Notifs
  const nModal=$("#notifModal"), nList=$("#notifList");
  function rNotif(){
    const arr=load(LS.NOTIF,[]);
    nList.innerHTML = arr.length
      ? arr.map(n=>`<div class="notifitem"><strong>${new Date(n.time).toLocaleString()}</strong><br>${(n.text||'')}</div>`).join('')
      : '<div class="notifitem">No notifications yet.</div>';
  }
  $("#btnNotif").addEventListener('click',()=>{ rNotif(); nModal.style.display='flex'; });
  $("#clearNotif").addEventListener('click',()=>{ save(LS.NOTIF,[]); rNotif(); });
  $("#closeNotif").addEventListener('click',()=> nModal.style.display='none');
  // Inbox
  const iModal=$("#inboxModal"), iList=$("#inboxList");
  function rInbox(){
    const arr=load(LS.INBOX,[]);
    iList.innerHTML = arr.length
      ? arr.map(n=>`<div class="notifitem"><strong>${new Date(n.time).toLocaleString()}</strong><br>${(n.text||'')}</div>`).join('')
      : '<div class="notifitem">Inbox is empty.</div>';
  }
  $("#btnInbox").addEventListener('click',()=>{ rInbox(); iModal.style.display='flex'; });
  $("#closeInbox").addEventListener('click',()=> iModal.style.display='none');

  // Messages -> overlay if present
  $("#btnMsgs").addEventListener('click',(e)=>{
    e.preventDefault(); e.stopPropagation();
    if (window.ctOpen) return window.ctOpen();
    if (window.ChatternetMessenger?.open) return window.ChatternetMessenger.open();
    location.href='messages.html';
  });
})();

/* ===== hydrate profile header ===== */
function hydrateHeader(){
  const prof = getProfile(VIEW);
  const display = prof.displayName?.trim() || VIEW;
  $("#viewName").textContent = display;
  $("#viewBio").textContent = prof.bio || 'No bio yet.';
  $("#viewAva").src = avatarFor(VIEW);
  $("#viewAva").alt = display;
  const cover = prof.cover || prof.coverUrl || '';
  if (cover){ $("#coverImg").src = cover; $("#coverImg").style.display='block'; }
  else { $("#coverImg").src=''; $("#coverImg").style.display='none'; }

  // Stats
  const posts = load(LS.POSTS,[]).filter(p=> (p.by||'Me')===VIEW);
  $("#statPosts").textContent = posts.length + " Posts";
  const friends = load(LS.FRIENDS,[]);
  $("#statFriends").textContent = (friends.length||0) + " Friends";

  // You / Friend badges
  $("#statYou").style.display = IS_ME ? 'inline-block' : 'none';
  const isFriend = !IS_ME && friends.includes(VIEW);
  $("#statFriend").style.display = isFriend ? 'inline-block':'none';

  // Actions
  $("#btnEdit").style.display = IS_ME ? 'inline-block' : 'none';
  $("#btnAdd").style.display = (!IS_ME && !isFriend) ? 'inline-block':'none';
  $("#btnRemove").style.display = (!IS_ME && isFriend) ? 'inline-block':'none';
}
hydrateHeader();

/* ===== actions: message / add friend / remove friend ===== */
$("#btnMessage").addEventListener('click', ()=>{
  if (window.ctMessage) return window.ctMessage(VIEW);
  if (window.ChatternetMessenger?.open) return window.ChatternetMessenger.open();
  location.href = 'messages.html';
});

$("#btnAdd").addEventListener('click', ()=>{
  const friends = load(LS.FRIENDS,[]);
  if (!friends.includes(VIEW)) friends.unshift(VIEW);
  save(LS.FRIENDS, friends);
  // tiny in-app notif
  const ns = load(LS.NOTIF,[]); ns.unshift({time:Date.now(), text:`You added ${VIEW} as a friend.`}); save(LS.NOTIF,ns);
  hydrateHeader();
  toast('Friend added');
});

$("#btnRemove").addEventListener('click', ()=>{
  if (!confirm(`Remove ${VIEW} from friends?`)) return;
  const friends = load(LS.FRIENDS,[]).filter(n=>n!==VIEW);
  save(LS.FRIENDS, friends);
  hydrateHeader();
  toast('Removed');
});

/* ===== tabs ===== */
$(".tabs").addEventListener('click',(e)=>{
  const t = e.target.closest('.tab'); if(!t) return;
  const id = t.dataset.tab;
  $$(".tab").forEach(x=>x.classList.toggle('active', x===t));
  $$(".pane").forEach(p=>p.classList.toggle('active', p.id===`pane-${id}`));
});

/* ===== render posts by this user ===== */
function timeAgo(ts){
  try{
    const t = new Date(ts).getTime();
    const d = Math.max(1, Math.floor((Date.now()-t)/1000));
    if (d<60) return d+'s';
    if (d<3600) return Math.floor(d/60)+'m';
    if (d<86400) return Math.floor(d/3600)+'h';
    return Math.floor(d/86400)+'d';
  }catch{return '';}
}
function renderPosts(){
  const meName = 'Me'; // edits only if you're viewing your own posts
  const posts = load(LS.POSTS,[]).filter(p=>(p.by||'Me')===VIEW);
  const box = $("#postList");
  if(!posts.length){ box.innerHTML = '<div class="muted">No posts yet.</div>'; return; }
  box.innerHTML = '';
  posts.forEach(p=>{
    const row = document.createElement('div');
    row.className='post';
    row.innerHTML = `
      <img class="ava" src="${p.avatar||avatarFor(VIEW)}" alt="">
      <div style="flex:1">
        <div class="p-head">
          <div>
            <div class="p-name">${p.by||VIEW}</div>
            <div class="p-time">${timeAgo(p.time)} · ${p.vis||'public'}</div>
          </div>
          <div>
            ${ IS_ME ? `<span class="link" data-act="edit">Edit</span> · <span class="danger" data-act="del">Delete</span>` : '' }
          </div>
        </div>
        <div class="p-body">${(p.text||'').replaceAll('&','&amp;').replaceAll('<','&lt;')}</div>
        ${ p.img ? `<img class="p-img" src="${p.img}" alt="">` : '' }
      </div>`;
    // actions
    row.querySelectorAll('[data-act]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const all = load(LS.POSTS,[]);
        const idx = all.findIndex(x=>x.id===p.id);
        const act = btn.getAttribute('data-act');
        if (idx<0) return;
        if (act==='del'){
          if (!confirm('Delete this post?')) return;
          all.splice(idx,1); save(LS.POSTS,all); renderPosts(); renderPhotos(); hydrateHeader();
        }
        if (act==='edit'){
          const txt = prompt('Edit your post text:', all[idx].text||'');
          if (txt==null) return;
          all[idx].text = txt; all[idx].time = new Date().toISOString();
          save(LS.POSTS,all); renderPosts();
        }
      });
    });
    box.appendChild(row);
  });
}
renderPosts();

/* ===== About tab ===== */
function renderAbout(){
  const prof = getProfile(VIEW);
  $("#aboutBox").textContent = prof.bio || 'No bio yet.';
}
renderAbout();

/* ===== Photos tab (from feed images) ===== */
function renderPhotos(){
  const pics = load(LS.POSTS,[]).filter(p=>(p.by||'Me')===VIEW && p.img).map(p=>p.img);
  const grid=$("#photoGrid"), empty=$("#photosEmpty");
  grid.innerHTML='';
  if(!pics.length){ empty.style.display='block'; return; }
  empty.style.display='none';
  pics.forEach(src=>{
    const img = document.createElement('img');
    img.src = src; img.alt='photo';
    grid.appendChild(img);
  });
}
renderPhotos();

/* react to storage changes */
window.addEventListener('storage', (e)=>{
  if ([LS.POSTS,LS.PROFILE,LS.FRIENDS].includes(e.key)){
    hydrateHeader(); renderPosts(); renderPhotos();
  }
});

/* If someone clicks a messages.html link on this page, open overlay instead */
document.addEventListener('click', (e)=>{
  const a = e.target.closest && e.target.closest('a[href*="messages.html"]');
  if(!a) return;
  if (window.ctOpen || (window.ChatternetMessenger&&window.ChatternetMessenger.open)){
    e.preventDefault();
    (window.ctOpen || window.ChatternetMessenger.open)();
  }
}, true);
</script>
</body>
</html>
