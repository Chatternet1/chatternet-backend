<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Chatternet — Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{ --brand:#3498db; --brand-2:#2980b9; --bg:#f5f7fb; --card:#fff; --ink:#0f172a; --muted:#667085; --line:#e6eaf2; }
  *{box-sizing:border-box}
  html,body{max-width:100%;overflow-x:hidden}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:'Segoe UI',Arial,sans-serif}

  /* Header */
  .top-bar{position:sticky;top:0;z-index:30;display:flex;justify-content:space-between;align-items:center;padding:10px 14px;background:var(--brand);color:#fff;box-shadow:0 2px 8px rgba(0,0,0,.2)}
  .top-bar h2{margin:0;font-weight:800;letter-spacing:.2px}
  .top-actions{display:flex;gap:8px;align-items:center}
  .top-actions button{background:#fff;color:#000;border:none;padding:8px 10px;border-radius:10px;cursor:pointer}
  .top-actions button:hover{background:#eef4ff}
  .top-actions img{width:36px;height:36px;border-radius:50%;border:2px solid rgba(255,255,255,.85);object-fit:cover;cursor:pointer}

  /* Layout */
  .wrap{max-width:1100px;margin:18px auto;padding:0 12px 28px;display:grid;grid-template-columns:1fr 1fr;gap:14px}
  @media (max-width:860px){ .wrap{grid-template-columns:1fr} }
  .card{background:var(--card);border:1px solid rgba(0,0,0,.08);border-radius:14px;box-shadow:0 6px 16px rgba(0,0,0,.08);padding:14px}
  .section-title{font-size:22px;font-weight:800;margin:0 0 12px}
  .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  .pill{border:1px solid #d7d7d7;border-radius:999px;padding:8px 12px;background:#fff;text-decoration:none;color:#0f172a;cursor:pointer}
  .pill.primary{background:var(--brand);border-color:var(--brand);color:#fff}
  .pill.primary:hover{background:var(--brand-2)}
  .list{margin:8px 0 0;padding:0;list-style:none}
  .list li{display:flex;justify-content:space-between;align-items:center;border:1px solid #ececec;background:#fafafa;border-radius:12px;padding:12px;margin:8px 0}
  .muted{color:#667085}
</style>
</head>
<body>

<!-- Header -->
<div class="top-bar">
  <h2>Home</h2>
  <div class="top-actions">
    <button id="btnNotif">Notifications</button>
    <button id="btnInbox">Inbox</button>
    <button id="btnMsgs">Messages</button>
    <img id="myProfile" alt="Me" />
  </div>
</div>

<!-- Notifications modal -->
<div id="notifModal" style="position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;z-index:2000">
  <div class="card" style="max-width:520px;width:92%;max-height:80vh;overflow:auto">
    <h3 class="section-title" style="margin:0 0 10px">Notifications</h3>
    <div id="notifList"></div>
    <div class="row" style="margin-top:8px">
      <button id="clearNotif" class="pill primary">Clear</button>
      <button id="closeNotif" class="pill">Close</button>
    </div>
  </div>
</div>

<!-- Inbox modal -->
<div id="inboxModal" style="position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;z-index:2000">
  <div class="card" style="max-width:520px;width:92%;max-height:80vh;overflow:auto">
    <h3 class="section-title" style="margin:0 0 10px">Inbox</h3>
    <div id="inboxList"></div>
    <div class="row" style="margin-top:8px">
      <button id="closeInbox" class="pill">Close</button>
    </div>
  </div>
</div>

<div class="wrap">
  <!-- Welcome -->
  <section class="card">
    <h3 class="section-title">Welcome back, <span id="meName">Me</span></h3>
    <div class="row">
      <a class="pill" href="profile.html">Profile</a>
      <a class="pill" href="settings.html">Settings</a>
    </div>
  </section>

  <!-- Quick Links -->
  <section class="card">
    <h3 class="section-title">Quick Links</h3>
    <ul class="list">
      <li><span>Feed</span><a class="pill" href="feed.html">Open</a></li>
      <li><span>Friends</span><a class="pill" href="friends.html">Open</a></li>
      <li><span>Chatter Market</span><a class="pill" href="chattermarket.html">Open</a></li>
      <li><span>Groups</span><a class="pill" href="groups.html">Open</a></li>
      <li><span>Events</span><a class="pill" href="events.html">Open</a></li>
      <li><span>Media</span><a class="pill" href="media.html">Open</a></li>
      <li><span>Dating</span><a class="pill" href="dating.html">Open</a></li>
      <li><span>Blogs</span><a class="pill" href="blogs.html">Open</a></li>
      <li><span>Polls</span><a class="pill" href="polls.html">Open</a></li>
      <li><span>Music</span><a class="pill" href="music.html">Open</a></li>
      <li><span>Messages (full page)</span><a class="pill" href="messages.html">Open</a></li>
    </ul>
  </section>
</div>

<!-- Robust messenger loader (works with Render, /assets, or root) -->
<script>
(function(){
  "use strict";
  // Remember your backend base if you’ve set it previously
  window.CT_API_BASE = window.CT_API_BASE || localStorage.getItem('ct_api_base') || '';

  function tryLoad(urls, cb){
    (function next(i){
      if(i>=urls.length){ cb(false); return; }
      var s=document.createElement('script');
      s.src=urls[i]; s.async=true;
      s.onload=function(){ cb(true); };
      s.onerror=function(){ s.remove(); next(i+1); };
      (document.head||document.documentElement).appendChild(s);
    })(0);
  }

  var base = (localStorage.getItem('ct_api_base')||'https://chatternet-backend-1.onrender.com').replace(/\/+$/,'');
  var candidates = [
    base + '/assets/messenger.js',
    '/assets/messenger.js',
    'assets/messenger.js',
    '/messenger.js',
    'messenger.js'
  ];

  tryLoad(candidates, function(ok){
    // Provide ctOpen/ctMessage if the overlay exposes a compatible API
    if(ok && window.ChatternetMessenger && typeof window.ChatternetMessenger.open === 'function'){
      window.ctOpen    = window.ctOpen    || function(){ window.ChatternetMessenger.open(); };
      window.ctMessage = window.ctMessage || function(){ window.ChatternetMessenger.open(); };
    }
  });

  // Intercept any click to messages.html to open overlay when available
  document.addEventListener('click', function(e){
    var a = e.target.closest && e.target.closest('a[href*="messages.html"]');
    if(!a) return;
    if(window.ctOpen || (window.ChatternetMessenger && window.ChatternetMessenger.open)){
      e.preventDefault();
      (window.ctOpen || window.ChatternetMessenger.open)();
    }
  }, true);
})();
</script>

<script>
/* ===== helpers + storage ===== */
const $=s=>document.querySelector(s);
const load=(k,f)=>{try{const v=localStorage.getItem(k);return v?JSON.parse(v):f;}catch{return f;}}; 
const save=(k,v)=>localStorage.setItem(k,JSON.stringify(v));
const LS={ PROFILE:'ct_profile_data_v1', NOTIF:'ct_notifications_v1', INBOX:'ct_inbox_v1' };

/* avatar + name */
function getAvatar(){
  const p=load(LS.PROFILE,{})['Me'];
  return (p&&(p.avatar||p.avatarUrl||p.photo)) || 'https://i.pravatar.cc/100?u=me';
}
function getName(){
  const p=load(LS.PROFILE,{})['Me'];
  return (p&&p.displayName&&p.displayName.trim())?p.displayName.trim():'Me';
}

/* Header wiring */
(function(){
  const img=$('#myProfile'); 
  if(img){ img.src=getAvatar(); img.alt='Me'; img.onclick=()=>location.href='profile.html'; }

  const notifModal=$('#notifModal'), inboxModal=$('#inboxModal');

  function rNotif(){ 
    const arr=load(LS.NOTIF,[]); 
    const box=$('#notifList'); 
    box.innerHTML=arr.length
      ? arr.map(n=>`<div class="muted" style="margin:6px 0"><strong>${new Date(n.time).toLocaleString()}</strong><br>${(n.text||'')}</div>`).join('')
      : 'No notifications yet.'; 
  }
  function rInbox(){ 
    const arr=load(LS.INBOX,[]); 
    const box=$('#inboxList'); 
    box.innerHTML=arr.length
      ? arr.map(n=>`<div class="muted" style="margin:6px 0"><strong>${new Date(n.time).toLocaleString()}</strong><br>${(n.text||'')}</div>`).join('')
      : 'Inbox is empty.'; 
  }

  $('#btnNotif').onclick=()=>{ rNotif(); notifModal.style.display='flex'; };
  $('#clearNotif').onclick=()=>{ save(LS.NOTIF,[]); rNotif(); };
  $('#closeNotif').onclick=()=>{ notifModal.style.display='none'; };

  $('#btnInbox').onclick=()=>{ rInbox(); inboxModal.style.display='flex'; };
  $('#closeInbox').onclick=()=>{ inboxModal.style.display='none'; };

  // Header Messages -> overlay (safe fallback)
  $('#btnMsgs').onclick=(e)=>{
    e.preventDefault(); e.stopPropagation();
    if (window.ctOpen) return window.ctOpen();
    if (window.ChatternetMessenger?.open) return window.ChatternetMessenger.open();
    // fallback to full page if overlay not available
    location.href='messages.html';
  };
})();

/* Welcome name + live refresh */
$('#meName').textContent=getName();
window.addEventListener('storage',e=>{
  if(e.key===LS.PROFILE){
    $('#myProfile').src=getAvatar();
    $('#meName').textContent=getName();
  }
});
</script>
</body>
</html>
